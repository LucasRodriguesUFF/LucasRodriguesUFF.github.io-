<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nome na Feature Layer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.arcgis.com/4.26/"></script> <!-- Carregar a ArcGIS API -->
</head>
<body>

        <h1>Cadastro de Nome</h1>

        <button onclick="registrarNome()">Registrar Nome</button>
        <p id="resultado"></p>
    </div>

    <script src="app.js"></script>
</body>

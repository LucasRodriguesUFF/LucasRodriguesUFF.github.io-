<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar TRP no ArcGIS Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Atualizar o Campo "TRP"</h1>
    <button id="loginButton">Login com ArcGIS Online</button>
    <label for="trpInput">Insira o valor para "TRP":</label>
    <input type="text" id="trpInput" placeholder="Digite o nome">
    <button onclick="updateTRP()">Atualizar TRP</button>
    <p id="message"></p>
  </div>

  <script src="https://js.arcgis.com/4.24/"></script>
  <script src="app.js"></script>
</body>
</html>
